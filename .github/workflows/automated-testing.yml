name: Automated Testing

on:
  workflow_dispatch:
    inputs:
      debug_timeout:
        description: 'Set to true when manually dispatching to log timeout/ulimit details. Defaults to false so regular runs stay clean.'
        required: false
        default: 'false'
  push:
    branches: [ main, develop, 'feature/*' ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '18'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: zenamanage_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, redis, gd, zip, bcmath, opcache
        coverage: pcov
        ini-values: |
          pcov.enabled=1
          pcov.directory=app
          pcov.exclude="~vendor~"

    - name: Verify PCOV loaded
      run: php -r "if (!extension_loaded('pcov')) { fwrite(STDERR, 'PCOV missing\n'); exit(1);} echo 'PCOV loaded\n';"

    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Copy environment file
      run: cp .env.example .env

    - name: Generate application key
      run: php artisan key:generate

    - name: Create database
      run: |
        mysql -h 127.0.0.1 -u test_user -ptest_password -e "CREATE DATABASE IF NOT EXISTS zenamanage_test;"

    - name: Run database migrations
      run: php artisan migrate --env=testing --force

    - name: Run database seeders
      run: php artisan db:seed --env=testing --force

    - name: Run Unit Tests
      run: php artisan test tests/Unit --coverage --coverage-clover=coverage-unit.xml

    - name: Upload Unit Test Coverage
      uses: codecov/codecov-action@v3
      with:
        file: coverage-unit.xml
        flags: unittests
        name: unit-tests

