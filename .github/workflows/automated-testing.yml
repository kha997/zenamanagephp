    name: Zena RBAC/Tenant Invariants (MySQL parity)
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: zenamanage_test
      DB_USERNAME: root
      DB_PASSWORD: ''

