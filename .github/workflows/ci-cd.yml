name: ZenaManage CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security audit daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18'
  PHP_VERSION: '8.2'
  LARAVEL_VERSION: '10'

jobs:
  # Security Audit (Daily)
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, zip
          
      - name: Install dependencies
        run: |
          npm ci
          composer install --no-dev --optimize-autoloader
          
      - name: Run security audit
        run: |
          chmod +x scripts/security-audit.sh
          ./scripts/security-audit.sh
          
      - name: Upload security report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-report-${{ github.run_number }}
          path: storage/logs/security-report-*.json
          
      - name: Notify on critical issues
        if: failure()
        run: |
          echo "üö® Critical security vulnerabilities detected in ZenaManage!"
          echo "Security audit failed - please check the logs and artifacts"
          
      - name: Slack notification (if configured)
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: "üö® Critical security vulnerabilities detected in ZenaManage!"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

  # Code Quality & Security
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, zip
          
      - name: Install dependencies
        run: |
          npm ci
          composer install --no-dev --optimize-autoloader
          
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        
      - name: Run composer audit
        run: composer audit
        
      - name: Run PHP CS Fixer
        run: |
          composer require --dev friendsofphp/php-cs-fixer
          vendor/bin/php-cs-fixer fix --dry-run --diff --verbose
          
      - name: Run PHPStan
        run: |
          composer require --dev phpstan/phpstan
          vendor/bin/phpstan analyse --level=5

  # Backend Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: zenamanage_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, zip
          
      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader
        
      - name: Copy environment file
        run: cp .env.example .env
        
      - name: Generate application key
        run: php artisan key:generate
        
      - name: Run database migrations
        run: php artisan migrate --env=testing
        
      - name: Run database seeders
        run: php artisan db:seed --env=testing
        
      - name: Run Feature Tests
        run: php -d memory_limit=512M artisan test --testsuite=Feature --env=testing
        
      - name: Run Unit Tests
        run: php -d memory_limit=512M artisan test --testsuite=Unit --env=testing
        
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ github.run_number }}
          path: storage/logs/laravel.log

  # Frontend Build & Tests
  frontend-tests:
    name: Frontend Build & Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
        
      - name: Run Prettier check
        run: npm run format:check
        
      - name: Build assets
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-assets-${{ github.run_number }}
          path: public/build/

  # E2E Playwright Suites
  e2e-smoke:
    name: Playwright Smoke Suite
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    needs: [backend-tests, frontend-tests]
    timeout-minutes: 30
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
          MYSQL_DATABASE: zenamanage_e2e
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, zip
          
      - name: Install Node dependencies
        run: npm ci
        
      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist
        
      - name: Prepare environment
        run: |
          cp .env.e2e .env
          php artisan key:generate
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: Run smoke tests
        env:
          APP_ENV: e2e
        run: npx playwright test --project=chromium --grep @smoke
        
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-smoke-report-${{ github.run_number }}
          path: playwright-report/

  e2e-core:
    name: Playwright Core Suite
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    needs: [backend-tests, frontend-tests]
    timeout-minutes: 40
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
          MYSQL_DATABASE: zenamanage_e2e
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, zip
          
      - name: Install Node dependencies
        run: npm ci
        
      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist
        
      - name: Prepare environment
        run: |
          cp .env.e2e .env
          php artisan key:generate
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: Run core suite
        env:
          APP_ENV: e2e
        run: npx playwright test --project=chromium --grep @core
        
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-core-report-${{ github.run_number }}
          path: playwright-report/

  e2e-regression:
    name: Playwright Regression Suite
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    needs: [backend-tests, frontend-tests]
    timeout-minutes: 45
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
          MYSQL_DATABASE: zenamanage_e2e
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, zip
          
      - name: Install Node dependencies
        run: npm ci
        
      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist
        
      - name: Prepare environment
        run: |
          cp .env.e2e .env
          php artisan key:generate
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: Run regression suite
        env:
          APP_ENV: e2e
        run: npx playwright test --project=chromium --grep @regression
        
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-regression-report-${{ github.run_number }}
          path: playwright-report/

  # Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: zenamanage_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, zip
          
      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader
        
      - name: Copy environment file
        run: cp .env.example .env
        
      - name: Generate application key
        run: php artisan key:generate
        
      - name: Run database migrations
        run: php artisan migrate --env=testing
        
      - name: Run database seeders
        run: php artisan db:seed --env=testing
        
      - name: Run performance tests
        run: php -d memory_limit=512M artisan test tests/Performance/ --env=testing
        
      - name: Upload performance results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-results-${{ github.run_number }}
          path: storage/logs/laravel.log

  # Deployment (Production)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [code-quality, backend-tests, frontend-tests, e2e-smoke, e2e-core, e2e-regression]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, zip
          
      - name: Install dependencies
        run: |
          npm ci
          composer install --no-dev --optimize-autoloader
          
      - name: Build assets
        run: npm run build
        
      - name: Run production deployment script
        run: |
          chmod +x deploy-production.sh
          ./deploy-production.sh
        env:
          APP_ENV: production
          
      - name: Run health checks
        run: |
          chmod +x monitor-production.sh
          ./monitor-production.sh
          
      - name: Notify deployment success
        run: |
          echo "üöÄ ZenaManage successfully deployed to production!"
          echo "Deployment completed successfully - check the logs for details"
          
      - name: Slack notification (if configured)
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: "üöÄ ZenaManage successfully deployed to production!"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

  # Rollback (if deployment fails)
  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    needs: [code-quality, backend-tests, frontend-tests, e2e-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Rollback to previous version
        run: |
          echo "üö® Deployment failed - initiating rollback..."
          
          # Check if rollback script exists and execute it
          if [ -f "rollback-production.sh" ]; then
            chmod +x rollback-production.sh
            ./rollback-production.sh
          else
            echo "‚ö†Ô∏è  Rollback script not found. Manual intervention required."
            echo "Please check the deployment status and rollback manually if needed."
          fi
          
          # Verify rollback success
          echo "‚úÖ Rollback process completed"
          
      - name: Notify rollback
        run: |
          echo "üîÑ ZenaManage rolled back due to deployment failure!"
          echo "Rollback process completed - please check the logs for details"
          
      - name: Slack notification (if configured)
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: "üîÑ ZenaManage rolled back due to deployment failure!"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
