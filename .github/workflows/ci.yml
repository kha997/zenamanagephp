name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Fast unit/feature tests with SQLite
  unit-feature-tests:
    name: Unit & Feature Tests (SQLite)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, mysql, sqlite3
        coverage: xdebug
        
    - name: Copy environment file
      run: cp .env.testing .env
      
    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader
      
    - name: Generate application key
      run: php artisan key:generate --env=testing
      
    - name: Run PHPUnit tests (SQLite)
      run: php artisan test --testsuite=Unit,Feature --coverage-clover=coverage.xml
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: sqlite-tests
        name: sqlite-coverage

  # E2E tests with MySQL for full fidelity
  e2e-tests:
    name: E2E Tests (MySQL)
    runs-on: ubuntu-latest
    needs: unit-feature-tests
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: zenamanage_test
          MYSQL_USER: zena
          MYSQL_PASSWORD: secret
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, mysql, sqlite3
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader
      
    - name: Install NPM dependencies
      run: npm ci
      
    - name: Build frontend assets
      run: npm run build
      
    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; do
          sleep 1
        done
        
    - name: Setup MySQL environment
      run: |
        cp env.example .env
        sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=mysql/' .env
        sed -i 's/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
        sed -i 's/DB_PORT=3306/DB_PORT=3306/' .env
        sed -i 's/DB_DATABASE=zenamanage/DB_DATABASE=zenamanage_test/' .env
        sed -i 's/DB_USERNAME=root/DB_USERNAME=zena/' .env
        sed -i 's/DB_PASSWORD=/DB_PASSWORD=secret/' .env
        
    - name: Generate application key
      run: php artisan key:generate
      
    - name: Run database migrations
      run: php artisan migrate:fresh --seed
      
    - name: Run E2E tests
      run: php artisan test --testsuite=E2E
      
    - name: Run Playwright tests
      run: npx playwright test --config=playwright.config.ts
      if: always()
      
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  # Security and quality checks
  security-quality:
    name: Security & Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, mysql, sqlite3
        
    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader
      
    - name: Run PHP CS Fixer
      run: ./vendor/bin/php-cs-fixer fix --dry-run --diff
      
    - name: Run PHPStan
      run: ./vendor/bin/phpstan analyse --memory-limit=2G
      
    - name: Run Security Checker
      run: ./vendor/bin/security-checker security:check
      
    - name: Run Larastan
      run: ./vendor/bin/phpstan analyse --memory-limit=2G --configuration=phpstan.neon

  # Performance tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [unit-feature-tests, e2e-tests]
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: zenamanage_test
          MYSQL_USER: zena
          MYSQL_PASSWORD: secret
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, mysql, sqlite3
        
    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader
      
    - name: Setup MySQL environment
      run: |
        cp env.example .env
        sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=mysql/' .env
        sed -i 's/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
        sed -i 's/DB_PORT=3306/DB_PORT=3306/' .env
        sed -i 's/DB_DATABASE=zenamanage/DB_DATABASE=zenamanage_test/' .env
        sed -i 's/DB_USERNAME=root/DB_USERNAME=zena/' .env
        sed -i 's/DB_PASSWORD=/DB_PASSWORD=secret/' .env
        
    - name: Generate application key
      run: php artisan key:generate
      
    - name: Run database migrations
      run: php artisan migrate:fresh --seed
      
    - name: Run performance tests
      run: php artisan test --testsuite="Final Testing"
      
