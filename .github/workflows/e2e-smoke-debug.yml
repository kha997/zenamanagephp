name: E2E Smoke Tests Debug

on:
  push:
    branches: [ feature/repo-cleanup ]
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: zenamanage_e2e
          MYSQL_USER: e2e_user
          MYSQL_PASSWORD: e2e_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, mysql, sqlite3, pdo_sqlite, bcmath, soap, intl, readline, libxml, zip, curl, gd, iconv, imagick, redis, memcached, pcov
        coverage: none
        
    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader
      
    - name: Check for .env.example file
      id: check-env
      run: |
        if [ ! -f .env.example ]; then
          echo "âš ï¸  WARNING: .env.example not found! Creating default .env..."
          cat > .env << 'EOF'
        APP_NAME=ZenaManage
        APP_ENV=local
        APP_KEY=
        APP_DEBUG=true
        APP_URL=http://localhost
        
        LOG_CHANNEL=stack
        LOG_DEPRECATIONS_CHANNEL=null
        LOG_LEVEL=debug
        
        DB_CONNECTION=mysql
        DB_HOST=127.0.0.1
        DB_PORT=3306
        DB_DATABASE=zenamanage_e2e
        DB_USERNAME=e2e_user
        DB_PASSWORD=e2e_password
        
        CACHE_DRIVER=array
        SESSION_DRIVER=array
        QUEUE_CONNECTION=sync
        EOF
          echo "env_created=true" >> $GITHUB_OUTPUT
        else
          cp .env.example .env
          echo "env_created=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Generate application key
      run: php artisan key:generate
      
    - name: Configure database for CI
      run: |
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=127.0.0.1" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=zenamanage_e2e" >> .env
        echo "DB_USERNAME=e2e_user" >> .env
        echo "DB_PASSWORD=e2e_password" >> .env
        echo "CACHE_DRIVER=array" >> .env
        echo "SESSION_DRIVER=array" >> .env
        echo "QUEUE_CONNECTION=sync" >> .env
        
    - name: Wait for MySQL to be ready
      run: |
        echo "Waiting for MySQL service to be ready..."
        for i in {1..30}; do
          if mysql -h 127.0.0.1 -u e2e_user -pe2e_password -e "SELECT 1" 2>/dev/null; then
            echo "âœ… MySQL is ready!"
            break
          fi
          echo "â³ Waiting for MySQL... (attempt $i/30)"
          sleep 2
        done
        
    - name: Test MySQL connection
      run: |
        echo "Testing MySQL connection..."
        mysql -h 127.0.0.1 -u e2e_user -pe2e_password -e "SELECT 1 as test;" || {
          echo "âŒ MySQL connection failed!"
          exit 1
        }
        echo "âœ… MySQL connection successful!"
        
    - name: Create database
      run: |
        php artisan migrate:fresh --force || {
          echo "âŒ Migration failed! Checking logs..."
          php artisan tinker --execute="echo 'DB Config: ' . config('database.default'); echo 'Host: ' . config('database.connections.mysql.host');"
          exit 1
        }
        
    - name: Seed database
      run: php artisan db:seed --class=E2EDatabaseSeeder --force
      
    - name: Verify database setup
      run: |
        echo "Database connection test:"
        php artisan tinker --execute="echo 'DB Connection: ' . config('database.default'); echo 'DB Host: ' . config('database.connections.mysql.host'); echo 'DB Database: ' . config('database.connections.mysql.database');"
        echo "User count:"
        php artisan tinker --execute="echo 'Users: ' . App\Models\User::count();"
        
    - name: Test environment variables
      run: |
        if [ -z "${{ secrets.SMOKE_ADMIN_EMAIL }}" ]; then
          echo "âš ï¸  WARNING: SMOKE_ADMIN_EMAIL secret is not set!"
          echo "   â†’ Using default: admin@zena.local"
          echo "env_email=admin@zena.local" >> $GITHUB_ENV
        else
          echo "âœ… SMOKE_ADMIN_EMAIL is set"
          echo "env_email=${{ secrets.SMOKE_ADMIN_EMAIL }}" >> $GITHUB_ENV
        fi
        
        if [ -z "${{ secrets.SMOKE_ADMIN_PASSWORD }}" ]; then
          echo "âš ï¸  WARNING: SMOKE_ADMIN_PASSWORD secret is not set!"
          echo "   â†’ Using default: password"
          echo "env_password=password" >> $GITHUB_ENV
        else
          echo "âœ… SMOKE_ADMIN_PASSWORD is set"
          echo "env_password=${{ secrets.SMOKE_ADMIN_PASSWORD }}" >> $GITHUB_ENV
        fi
        
    - name: Verify Laravel server can start
      run: |
        echo "ðŸ” Testing if Laravel server can start..."
        timeout 10 php artisan serve --host=127.0.0.1 --port=8000 > /dev/null 2>&1 &
        SERVER_PID=$!
        sleep 3
        
        if curl -f http://127.0.0.1:8000 > /dev/null 2>&1; then
          echo "âœ… Laravel server started successfully!"
          kill $SERVER_PID 2>/dev/null || true
        else
          echo "âŒ Laravel server failed to start!"
          kill $SERVER_PID 2>/dev/null || true
          exit 1
        fi
        
    - name: Run smoke tests
      run: npm run test:e2e:smoke
      env:
        SMOKE_ADMIN_EMAIL: ${{ secrets.SMOKE_ADMIN_EMAIL != '' && secrets.SMOKE_ADMIN_EMAIL || 'admin@zena.local' }}
        SMOKE_ADMIN_PASSWORD: ${{ secrets.SMOKE_ADMIN_PASSWORD != '' && secrets.SMOKE_ADMIN_PASSWORD || 'password' }}
