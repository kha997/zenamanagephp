name: E2E Smoke Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, mysql, sqlite3, pdo_sqlite, bcmath, soap, intl, readline, libxml, zip, curl, gd, iconv, imagick, redis, memcached, pcov
        coverage: none
        
    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader
      
    - name: Copy environment file
      run: cp .env.example .env
      
    - name: Generate application key
      run: php artisan key:generate
      
    - name: Create database
      run: |
        touch database/database.sqlite
        php artisan migrate --force
        
    - name: Seed database
      run: php artisan db:seed --force
      
    - name: Start Laravel server
      run: php artisan serve --host=127.0.0.1 --port=8000 &
      
    - name: Wait for server
      run: sleep 10
      
    - name: Run smoke tests
      run: npm run test:e2e:smoke
      env:
        SMOKE_ADMIN_EMAIL: ${{ secrets.SMOKE_ADMIN_EMAIL }}
        SMOKE_ADMIN_PASSWORD: ${{ secrets.SMOKE_ADMIN_PASSWORD }}
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: smoke-test-results
        path: |
          test-results/
          playwright-report/
        retention-days: 30
        
    - name: Upload trace artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: smoke-trace-artifacts
        path: test-results/
        retention-days: 7
