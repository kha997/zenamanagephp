name: Routes Guardrails

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  test-routes-guardrails:
    runs-on: ubuntu-latest

    env:
      SYMFONY_CONSOLE_TTY: '0'
      APP_ENV: testing
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: zenamanage_test
      DB_USERNAME: root
      DB_PASSWORD: root
      DB_SOCKET: ""

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: zenamanage_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h127.0.0.1 -P3306 -uroot -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2
          coverage: none

      - name: Install mysql-client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare env
        run: |
          cp -f .env.example .env || true
          cp -f .env.example .env.testing || true

          # Ensure .env.testing is safe for scripts/test:mysql (it sources this file)
          sed -i 's/^APP_ENV=.*/APP_ENV=testing/' .env.testing || true
          sed -i 's/^DB_CONNECTION=.*/DB_CONNECTION=mysql/' .env.testing || true
          sed -i 's/^DB_HOST=.*/DB_HOST=127.0.0.1/' .env.testing || true
          sed -i 's/^DB_PORT=.*/DB_PORT=3306/' .env.testing || true
          sed -i 's/^DB_DATABASE=.*/DB_DATABASE=zenamanage_test/' .env.testing || true
          sed -i 's/^DB_USERNAME=.*/DB_USERNAME=root/' .env.testing || true
          sed -i 's/^DB_PASSWORD=.*/DB_PASSWORD=root/' .env.testing || true

          php artisan key:generate --ansi || true
          php artisan config:clear
          php artisan route:clear
          php artisan cache:clear

      - name: Migrate test DB
        run: |
          php artisan migrate:fresh --env=testing --force

      - name: Run RouteHygieneTest
        env:
          TERM: dumb
        run: php artisan test --no-interaction --filter RouteHygieneTest -v

      - name: Run TenantIsolationProjectsTest
        run: ./scripts/test:mysql --filter TenantIsolationProjectsTest -v --no-coverage
      - name: Route guard (no double prefix, no dup METHOD+URI)
        run: |
          php artisan route:list --json | php scripts/ci/route-guard.php
