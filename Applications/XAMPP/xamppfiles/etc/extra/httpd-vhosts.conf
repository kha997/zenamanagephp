# Virtual Hosts Configuration for ZENA Project
# Loại bỏ tất cả dummy hosts và chỉ giữ cấu hình cho dự án Laravel

# Virtual Host cho dự án ZENA Laravel
<VirtualHost *:80>
    ServerAdmin admin@zenamanage.local
    DocumentRoot "/Applications/XAMPP/xamppfiles/htdocs/zenamanage/public"
    ServerName localhost
    ServerAlias www.localhost
    
    # Cấu hình thư mục
    <Directory "/Applications/XAMPP/xamppfiles/htdocs/zenamanage/public">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        
        # Kích hoạt mod_rewrite cho Laravel
        RewriteEngine On
        
        # Laravel URL rewriting
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </Directory>
    
    # Log files
    ErrorLog "/Applications/XAMPP/xamppfiles/logs/zenamanage-error.log"
    CustomLog "/Applications/XAMPP/xamppfiles/logs/zenamanage-access.log" common
</VirtualHost>

# Virtual Host mặc định cho XAMPP (tùy chọn)
<VirtualHost *:80>
    DocumentRoot "/Applications/XAMPP/xamppfiles/htdocs"
    ServerName xampp.localhost
    
    <Directory "/Applications/XAMPP/xamppfiles/htdocs">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>