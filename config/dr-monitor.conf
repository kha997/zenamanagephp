# Disaster Recovery Configuration
# ZenaManage Project - DR Configuration Settings

# Monitoring Settings
MONITOR_INTERVAL=300                    # Monitoring interval in seconds (5 minutes)
ALERT_THRESHOLD=80                      # Alert threshold for disk usage percentage
LOG_RETENTION_DAYS=30                   # Log retention period in days
REPORT_GENERATION_INTERVAL=3600         # Report generation interval in seconds (1 hour)

# Alert Settings
EMAIL_ALERTS=true                       # Enable email alerts
SLACK_ALERTS=false                      # Enable Slack alerts
WEBHOOK_URL=""                          # Slack webhook URL
EMAIL_RECIPIENTS="admin@zenamanage.com" # Email recipients for alerts
ALERT_COOLDOWN=1800                     # Alert cooldown period in seconds (30 minutes)

# Backup Settings
BACKUP_DIR="/Applications/XAMPP/xamppfiles/htdocs/zenamanage/storage/backups"
BACKUP_RETENTION_DAYS=30                # Backup retention period in days
BACKUP_COMPRESSION=true                 # Enable backup compression
BACKUP_ENCRYPTION=true                  # Enable backup encryption
BACKUP_ENCRYPTION_KEY=""                # Backup encryption key

# Database Settings
DB_HOST="127.0.0.1"
DB_PORT="3306"
DB_NAME="zenamanage"
DB_USER="root"
DB_PASSWORD=""
DB_BACKUP_INTERVAL=14400               # Database backup interval in seconds (4 hours)

# Redis Settings
REDIS_HOST="127.0.0.1"
REDIS_PORT="6379"
REDIS_PASSWORD=""
REDIS_BACKUP_INTERVAL=86400            # Redis backup interval in seconds (24 hours)

# Application Settings
APP_ROOT="/Applications/XAMPP/xamppfiles/htdocs/zenamanage"
APP_ENV="production"
APP_DEBUG=false
APP_URL="http://localhost"

# Service Settings
REQUIRED_SERVICES="nginx,mysql,redis,php-fpm"
SERVICE_CHECK_INTERVAL=60              # Service check interval in seconds
SERVICE_RESTART_ATTEMPTS=3             # Number of restart attempts for failed services

# Network Settings
REQUIRED_PORTS="80,443,3306,6379"
NETWORK_CHECK_INTERVAL=120             # Network check interval in seconds
CONNECTIVITY_TIMEOUT=10                # Connection timeout in seconds

# Security Settings
SSL_CERT_PATH="/Applications/XAMPP/xamppfiles/htdocs/zenamanage/storage/ssl/cert.pem"
