SSL_CERT_CHECK_INTERVAL=86400         # SSL certificate check interval in seconds
SSL_CERT_EXPIRY_WARNING_DAYS=30       # Days before SSL certificate expiry to warn

# File Permissions Settings
CRITICAL_FILES="/Applications/XAMPP/xamppfiles/htdocs/zenamanage/.env,/Applications/XAMPP/xamppfiles/htdocs/zenamanage/storage,/Applications/XAMPP/xamppfiles/htdocs/zenamanage/bootstrap/cache"
REQUIRED_FILE_PERMISSIONS="644,755"    # Required file permissions (comma-separated)

# Performance Settings
CPU_LOAD_THRESHOLD=2.0                 # CPU load threshold for alerts
MEMORY_USAGE_THRESHOLD=80              # Memory usage threshold percentage
DISK_USAGE_THRESHOLD=80                # Disk usage threshold percentage
LOG_FILE_SIZE_THRESHOLD=100            # Log file size threshold in MB

# Recovery Settings
RECOVERY_TIME_OBJECTIVE=3600           # Recovery Time Objective in seconds (1 hour)
RECOVERY_POINT_OBJECTIVE=900           # Recovery Point Objective in seconds (15 minutes)
AUTO_RECOVERY_ENABLED=false            # Enable automatic recovery attempts
RECOVERY_ATTEMPTS=3                    # Number of recovery attempts
RECOVERY_COOLDOWN=300                  # Recovery cooldown period in seconds

# Notification Settings
NOTIFICATION_METHODS="email,slack"     # Notification methods (comma-separated)
NOTIFICATION_PRIORITY="high"            # Notification priority level
NOTIFICATION_TEMPLATE="default"         # Notification template to use

# Testing Settings
DR_TEST_INTERVAL=604800                # DR test interval in seconds (1 week)
DR_TEST_DURATION=7200                  # DR test duration in seconds (2 hours)
DR_TEST_NOTIFICATION=true               # Enable DR test notifications
DR_TEST_AUTO_CLEANUP=true              # Enable automatic cleanup after DR tests

# Logging Settings
LOG_LEVEL="INFO"                        # Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
LOG_FORMAT="json"                       # Log format (text, json)
LOG_ROTATION_SIZE=100                  # Log rotation size in MB
