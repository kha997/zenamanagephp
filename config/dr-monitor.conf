DR_FAILOVER_COOLDOWN=1800              # Failover cooldown period in seconds

# Backup Verification Settings
BACKUP_VERIFICATION_ENABLED=true       # Enable backup verification
BACKUP_VERIFICATION_INTERVAL=86400     # Backup verification interval in seconds
BACKUP_VERIFICATION_TIMEOUT=300        # Backup verification timeout in seconds
BACKUP_VERIFICATION_RETRIES=3          # Number of backup verification retries

# Recovery Testing Settings
RECOVERY_TESTING_ENABLED=true          # Enable recovery testing
RECOVERY_TESTING_INTERVAL=604800       # Recovery testing interval in seconds
RECOVERY_TESTING_DURATION=3600         # Recovery testing duration in seconds
RECOVERY_TESTING_NOTIFICATION=true     # Enable recovery testing notifications

# Incident Response Settings
INCIDENT_RESPONSE_ENABLED=true         # Enable incident response
INCIDENT_RESPONSE_TIMEOUT=300          # Incident response timeout in seconds
