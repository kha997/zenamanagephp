# Monitoring Settings
MONITORING_ENABLED=true                 # Enable monitoring
MONITORING_INTERVAL=60                  # Monitoring interval in seconds
MONITORING_TIMEOUT=30                   # Monitoring timeout in seconds
MONITORING_RETRIES=3                    # Number of monitoring retries

# Health Check Settings
HEALTH_CHECK_ENABLED=true              # Enable health checks
HEALTH_CHECK_INTERVAL=300              # Health check interval in seconds
HEALTH_CHECK_TIMEOUT=30                # Health check timeout in seconds
HEALTH_CHECK_RETRIES=3                 # Number of health check retries

# Disaster Recovery Settings
DR_ENABLED=true                        # Enable disaster recovery
DR_AUTO_FAILOVER=false                 # Enable automatic failover
