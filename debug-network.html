<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="test-csrf-token">
    <title>Network Request Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">üåê Network Request Debug</h1>
        
        <!-- Test Controls -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Test Controls</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h3 class="text-lg font-medium text-gray-700 mb-3">API Tests</h3>
                    <div class="space-y-3">
                        <button 
                            onclick="testApiTasks()"
                            class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                        >
                            Test GET /api/tasks
                        </button>
                        
                        <button 
                            onclick="testTaskUpdate()"
                            class="w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                        >
                            Test PUT /tasks/{id}
                        </button>
                        
                        <button 
                            onclick="testTaskCreate()"
                            class="w-full px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700"
                        >
                            Test POST /tasks
                        </button>
                    </div>
                </div>
                
                <div>
                    <h3 class="text-lg font-medium text-gray-700 mb-3">CSRF Token Tests</h3>
                    <div class="space-y-3">
                        <button 
                            onclick="testCSRFToken()"
                            class="w-full px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700"
                        >
                            Test CSRF Token
                        </button>
                        
                        <button 
                            onclick="testCSRFValidation()"
                            class="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
                        >
                            Test CSRF Validation
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Display -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Test Results</h2>
                <button 
                    onclick="clearResults()"
                    class="px-3 py-1 bg-red-600 text-white rounded text-sm hover:bg-red-700"
                >
                    Clear Results
                </button>
            </div>
            
            <div id="results" class="space-y-4">
                <div class="text-gray-600">Test results will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        function addResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const resultDiv = document.createElement('div');
            
            const bgColor = type === 'success' ? 'bg-green-50 border-green-200' :
                           type === 'error' ? 'bg-red-50 border-red-200' :
                           type === 'warning' ? 'bg-yellow-50 border-yellow-200' :
                           'bg-blue-50 border-blue-200';
            
            const textColor = type === 'success' ? 'text-green-800' :
                             type === 'error' ? 'text-red-800' :
                             type === 'warning' ? 'text-yellow-800' :
                             'text-blue-800';
            
            resultDiv.className = `p-4 rounded-lg border ${bgColor}`;
            resultDiv.innerHTML = `
                <h3 class="font-semibold ${textColor} mb-2">${title}</h3>
                <div class="text-sm text-gray-700 whitespace-pre-wrap">${content}</div>
            `;
            
            results.appendChild(resultDiv);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '<div class="text-gray-600">Test results cleared...</div>';
        }

        async function testApiTasks() {
            addResult('Testing GET /api/tasks', 'Starting test...', 'info');
            
            try {
                const response = await fetch('/api/tasks', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ GET /api/tasks - SUCCESS', 
                        `Status: ${response.status}\n` +
                        `Tasks found: ${data.data?.tasks?.length || 0}\n` +
                        `Total: ${data.data?.total || 0}\n` +
                        `Response: ${JSON.stringify(data, null, 2)}`, 
                        'success');
                } else {
                    addResult('‚ùå GET /api/tasks - FAILED', 
                        `Status: ${response.status}\n` +
                        `Response: ${JSON.stringify(data, null, 2)}`, 
                        'error');
                }
            } catch (error) {
                addResult('‚ùå GET /api/tasks - ERROR', 
                    `Error: ${error.message}\n` +
                    `Stack: ${error.stack}`, 
                    'error');
            }
        }

        async function testTaskUpdate() {
            addResult('Testing PUT /tasks/{id}', 'Starting test...', 'info');
            
            try {
                const taskId = '01k5e5nty3m1059pcyymbkgqt8';
                const updateData = {
                    name: 'Test Update',
                    description: 'Test update description',
                    project_id: '01k5e2kkwynze0f37a8a4d3435',
                    assignee_id: '',
                    status: 'completed',
                    priority: 'high',
                    start_date: '2025-09-18',
                    end_date: '2025-09-19',
                    progress_percent: 100,
                    estimated_hours: 8,
                    tags: 'test,update'
                };
                
                const formData = new FormData();
                formData.append('_method', 'PUT');
                formData.append('_token', document.querySelector('meta[name="csrf-token"]').getAttribute('content'));
                
                Object.keys(updateData).forEach(key => {
                    formData.append(key, updateData[key]);
                });
                
                const response = await fetch(`/tasks/${taskId}`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                    }
                });
                
                if (response.ok) {
                    addResult('‚úÖ PUT /tasks/{id} - SUCCESS', 
                        `Status: ${response.status}\n` +
                        `Task ID: ${taskId}\n` +
                        `Update data: ${JSON.stringify(updateData, null, 2)}`, 
                        'success');
                } else {
                    const responseText = await response.text();
                    addResult('‚ùå PUT /tasks/{id} - FAILED', 
                        `Status: ${response.status}\n` +
                        `Response: ${responseText}`, 
                        'error');
                }
            } catch (error) {
                addResult('‚ùå PUT /tasks/{id} - ERROR', 
                    `Error: ${error.message}\n` +
                    `Stack: ${error.stack}`, 
                    'error');
            }
        }

        async function testTaskCreate() {
            addResult('Testing POST /tasks', 'Starting test...', 'info');
            
            try {
                const createData = {
                    name: 'Test Create Task',
                    description: 'Test create description',
                    project_id: '01k5e2kkwynze0f37a8a4d3435',
                    assignee_id: '',
                    status: 'pending',
                    priority: 'medium',
                    start_date: '2025-09-18',
                    end_date: '2025-09-25',
                    progress_percent: 0,
                    estimated_hours: 16,
                    tags: 'test,create'
                };
                
                const formData = new FormData();
                formData.append('_token', document.querySelector('meta[name="csrf-token"]').getAttribute('content'));
                
                Object.keys(createData).forEach(key => {
                    formData.append(key, createData[key]);
                });
                
                const response = await fetch('/tasks', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                    }
                });
                
                if (response.ok) {
                    addResult('‚úÖ POST /tasks - SUCCESS', 
                        `Status: ${response.status}\n` +
                        `Create data: ${JSON.stringify(createData, null, 2)}`, 
                        'success');
                } else {
                    const responseText = await response.text();
                    addResult('‚ùå POST /tasks - FAILED', 
                        `Status: ${response.status}\n` +
                        `Response: ${responseText}`, 
                        'error');
                }
            } catch (error) {
                addResult('‚ùå POST /tasks - ERROR', 
                    `Error: ${error.message}\n` +
                    `Stack: ${error.stack}`, 
                    'error');
            }
        }

        function testCSRFToken() {
            addResult('Testing CSRF Token', 'Starting test...', 'info');
            
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
            
            if (csrfToken) {
                addResult('‚úÖ CSRF Token - FOUND', 
                    `Token: ${csrfToken}\n` +
                    `Length: ${csrfToken.length} characters\n` +
                    `Type: ${typeof csrfToken}`, 
                    'success');
            } else {
                addResult('‚ùå CSRF Token - NOT FOUND', 
                    'Meta tag with name="csrf-token" not found', 
                    'error');
            }
        }

        async function testCSRFValidation() {
            addResult('Testing CSRF Validation', 'Starting test...', 'info');
            
            try {
                // Test without CSRF token
                const response = await fetch('/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Test CSRF',
                        status: 'pending'
                    })
                });
                
                if (response.status === 419) {
                    addResult('‚úÖ CSRF Validation - WORKING', 
                        `Status: ${response.status}\n` +
                        `CSRF protection is active (419 = CSRF token mismatch)`, 
                        'success');
                } else {
                    addResult('‚ö†Ô∏è CSRF Validation - UNEXPECTED', 
                        `Status: ${response.status}\n` +
                        `Expected 419 (CSRF token mismatch)`, 
                        'warning');
                }
            } catch (error) {
                addResult('‚ùå CSRF Validation - ERROR', 
                    `Error: ${error.message}`, 
                    'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            addResult('Page Loaded', 'Network request debug page initialized', 'info');
        });
    </script>
</body>
</html>
