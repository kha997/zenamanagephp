version: '3.8'

services:
  # Kong Database
  kong-db:
    image: postgres:13
    container_name: kong-database
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: ${KONG_PG_PASSWORD:?Set KONG_PG_PASSWORD}
      POSTGRES_DB: kong
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - kong-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kong Migration
  kong-migration:
    image: kong:3.4
    container_name: kong-migration
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:?Set KONG_PG_PASSWORD}
    command: kong migrations bootstrap
    depends_on:
      kong-db:
        condition: service_healthy
    networks:
      - kong-network
    restart: "no"

  # Kong API Gateway
  kong:
    image: kong:3.4
    container_name: kong-gateway
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:?Set KONG_PG_PASSWORD}
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_GUI_URL: http://localhost:8002
      KONG_ADMIN_GUI_LISTEN: 0.0.0.0:8002
      KONG_PLUGINS: bundled,rate-limiting,request-size-limiting,response-transformer,request-transformer,cors,jwt,oauth2,acl,ip-restriction
      KONG_RATE_LIMITING_REDIS_HOST: redis
      KONG_RATE_LIMITING_REDIS_PORT: 6379
      KONG_LOG_LEVEL: info
      KONG_ANONYMOUS_REPORTS: off
    ports:
      - "8000:8000"  # Proxy port
      - "8001:8001"  # Admin API port
      - "8002:8002"  # Admin GUI port
    depends_on:
      kong-migration:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - kong-network
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for Kong Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: kong-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kong-network
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kong Admin GUI
  kong-admin-gui:
    image: kong/kong-manager:3.4
    container_name: kong-admin-gui
    environment:
      KONG_ADMIN_GUI_URL: http://localhost:8002
      KONG_ADMIN_API_URL: http://kong:8001
    ports:
      - "8003:8002"
    depends_on:
      - kong
    networks:
      - kong-network
    restart: unless-stopped

volumes:
  kong_data:
    driver: local
  redis_data:
    driver: local

networks:
  kong-network:
    driver: bridge
  app_network:
    driver: bridge
    external: true
