version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zena_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8080:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - DB_DATABASE=zena_db
      - DB_USERNAME=zena_user
      - DB_PASSWORD=secure_password
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - zena_network

  mysql:
    image: mysql:8.0
    container_name: zena_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: zena_db
      MYSQL_USER: zena_user
      MYSQL_PASSWORD: secure_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - zena_network

  redis:
    image: redis:7-alpine
    container_name: zena_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - zena_network

  websocket:
    build:
      context: .
      dockerfile: Dockerfile.websocket
    container_name: zena_websocket
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    networks:
      - zena_network

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zena_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - zena_network

volumes:
  mysql_data:
    driver: local

networks:
  zena_network:
    driver: bridge