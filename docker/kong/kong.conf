# Kong API Gateway Configuration
# This configuration provides API gateway functionality for microservices

# Kong Configuration
KONG_DATABASE=postgres
KONG_PG_HOST=kong-db
KONG_PG_DATABASE=kong
KONG_PG_USER=kong

# Kong Proxy Settings
KONG_PROXY_ACCESS_LOG=/dev/stdout
KONG_ADMIN_ACCESS_LOG=/dev/stdout
KONG_PROXY_ERROR_LOG=/dev/stderr
KONG_ADMIN_ERROR_LOG=/dev/stderr
KONG_ADMIN_LISTEN=0.0.0.0:8001
KONG_PROXY_LISTEN=0.0.0.0:8000

# Kong Security
KONG_ADMIN_GUI_URL=http://localhost:8002
KONG_ADMIN_GUI_LISTEN=0.0.0.0:8002

# Kong Plugins
KONG_PLUGINS=bundled,rate-limiting,request-size-limiting,response-transformer,request-transformer,cors,jwt,oauth2,acl,ip-restriction

# Kong Rate Limiting
KONG_RATE_LIMITING_REDIS_HOST=redis
KONG_RATE_LIMITING_REDIS_PORT=6379
KONG_RATE_LIMITING_REDIS_PASSWORD=

# Kong Logging
KONG_LOG_LEVEL=info
KONG_ANONYMOUS_REPORTS=off
