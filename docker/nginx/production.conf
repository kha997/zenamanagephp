# Nginx Production Configuration for Single-Origin Routing
# 
# This configuration implements single-origin routing:
# - /admin/* → Laravel Blade (handled by Laravel)
# - /api/* → Laravel API (handled by Laravel)
# - /app/* → React SPA (served from public/app/)
# - /login, /register, etc. → React SPA (served from public/app/)
#
# Usage:
# 1. Build React: cd frontend && npm run build
# 2. Copy config to /etc/nginx/sites-available/
# 3. Enable: sudo ln -s /etc/nginx/sites-available/zenamanage /etc/nginx/sites-enabled/
# 4. Test: sudo nginx -t
# 5. Reload: sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name manager.zena.com.vn www.manager.zena.com.vn;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name manager.zena.com.vn www.manager.zena.com.vn;
    
    root /var/www/zenamanage/public;
    index index.php index.html;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/zenamanage.crt;
    ssl_certificate_key /etc/ssl/private/zenamanage.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Admin routes (Blade) - Laravel handles
    location /admin/ {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # API routes - Laravel handles
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # React SPA routes - serve from public/app/
    location /app/ {
        alias /var/www/zenamanage/public/app/;
        try_files $uri /app/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
    
    # React root routes (login, register, etc.) - serve from public/app/
    location ~ ^/(login|register|forgot-password|reset-password)$ {
        alias /var/www/zenamanage/public/app/;
        try_files $uri /app/index.html;
    }
    
    # Static files from Laravel (storage, vendor, etc.)
    location /storage/ {
        alias /var/www/zenamanage/storage/app/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # PHP-FPM Configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        
        # Security
        fastcgi_param HTTP_PROXY "";
        fastcgi_hide_header X-Powered-By;
    }
    
    # Default: Laravel routes (for Blade and other Laravel routes)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Security: Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(storage|vendor|tests|database|config|routes|app|bootstrap|node_modules)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Logging
    access_log /var/log/nginx/zenamanage-access.log;
    error_log /var/log/nginx/zenamanage-error.log;
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

