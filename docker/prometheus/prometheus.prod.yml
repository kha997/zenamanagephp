# Prometheus Configuration for Production Monitoring
# Dashboard System - Comprehensive Monitoring Setup

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'zenamanage-dashboard'
    environment: 'production'

rule_files:
  - "/etc/prometheus/rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s

  # Laravel Application Metrics
  - job_name: 'laravel-app'
    static_configs:
      - targets: ['app:9000']
    scrape_interval: 30s
    metrics_path: '/metrics'
    scrape_timeout: 10s

  # Nginx Metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # MySQL Metrics
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql:9104']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Redis Metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # PHP-FPM Metrics
  - job_name: 'php-fpm'
    static_configs:
      - targets: ['app:9000']
    scrape_interval: 30s
    metrics_path: '/fpm-status'

  # Node Exporter (System Metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # WebSocket Metrics
  - job_name: 'websocket'
    static_configs:
      - targets: ['websocket:6001']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Queue Worker Metrics
  - job_name: 'queue-worker'
    static_configs:
      - targets: ['queue:8001']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Grafana Metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Elasticsearch Metrics
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    scrape_interval: 30s
    metrics_path: '/_prometheus/metrics'

  # Kibana Metrics
  - job_name: 'kibana'
    static_configs:
      - targets: ['kibana:5601']
    scrape_interval: 30s
    metrics_path: '/api/status'

  # Backup Service Metrics
  - job_name: 'backup'
    static_configs:
      - targets: ['backup:8002']
    scrape_interval: 60s
    metrics_path: '/metrics'

  # Custom Business Metrics
  - job_name: 'business-metrics'
    static_configs:
      - targets: ['app:9000']
    scrape_interval: 60s
    metrics_path: '/api/metrics'
    params:
      format: ['prometheus']
