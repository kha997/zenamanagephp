groups:
  - name: zenamanage-dashboard-alerts
    rules:
      # Application Health Alerts
      - alert: ApplicationDown
        expr: up{job="laravel-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Laravel application is down"
          description: "Laravel application has been down for more than 1 minute"

      - alert: ApplicationHighResponseTime
        expr: app_response_time_seconds > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Laravel application high response time"
          description: "Laravel application response time is {{ $value }}s"

      # Database Alerts
      - alert: DatabaseDown
        expr: up{job="mysql"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MySQL database is down"
          description: "MySQL database has been down for more than 1 minute"

      - alert: DatabaseHighConnections
        expr: mysql_global_status_threads_connected > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "MySQL high connection count"
          description: "MySQL has {{ $value }} active connections"

      - alert: DatabaseSlowQueries
        expr: mysql_global_status_slow_queries > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MySQL slow queries detected"
          description: "MySQL has {{ $value }} slow queries"

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute"

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

      # Nginx Alerts
      - alert: NginxDown
        expr: up{job="nginx"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Nginx is down"
          description: "Nginx has been down for more than 1 minute"

      - alert: NginxHighErrorRate
        expr: rate(nginx_http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Nginx high error rate"
          description: "Nginx error rate is {{ $value }} requests/second"

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage"
          description: "Disk usage is {{ $value | humanizePercentage }}"

      # Storage Alerts
      - alert: StorageLowSpace
        expr: app_storage_free_bytes < 1073741824  # 1GB
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Storage low space"
          description: "Storage has only {{ $value | humanizeBytes }} free space"

      # Queue Alerts
      - alert: QueueHighFailureRate
        expr: rate(laravel_queue_jobs_failed_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High queue failure rate"
          description: "Queue failure rate is {{ $value }} jobs/second"

      - alert: QueueHighPendingJobs
        expr: laravel_queue_jobs_pending_total > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High pending queue jobs"
          description: "Queue has {{ $value }} pending jobs"

      # WebSocket Alerts
      - alert: WebSocketDown
        expr: up{job="websocket"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "WebSocket server is down"
          description: "WebSocket server has been down for more than 1 minute"

      - alert: WebSocketHighConnections
        expr: websocket_connections_total > 1000
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "WebSocket high connection count"
          description: "WebSocket has {{ $value }} active connections"

      # Backup Alerts
      - alert: BackupFailed
        expr: backup_last_success_timestamp_seconds < (time() - 86400)  # 24 hours
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Backup failed"
          description: "No successful backup in the last 24 hours"

      # Security Alerts
      - alert: HighFailedLoginAttempts
        expr: rate(laravel_auth_failed_logins_total[5m]) > 10
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High failed login attempts"
          description: "Failed login rate is {{ $value }} attempts/second"

      - alert: SuspiciousActivity
        expr: rate(laravel_security_events_total{type="suspicious"}[5m]) > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Suspicious activity detected"
          description: "Suspicious activity rate is {{ $value }} events/second"

      # Business Logic Alerts
      - alert: HighErrorRate
        expr: rate(laravel_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High application error rate"
          description: "Application error rate is {{ $value }} errors/second"

      - alert: LowThroughput
        expr: rate(laravel_requests_total[5m]) < 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low application throughput"
          description: "Application throughput is {{ $value }} requests/second"

      # Performance Alerts
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(mysql_query_duration_seconds_bucket[5m])) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries"
          description: "95th percentile query time is {{ $value }}s"

      - alert: SlowAPIResponse
        expr: histogram_quantile(0.95, rate(laravel_api_response_time_seconds_bucket[5m])) > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Slow API response time"
          description: "95th percentile API response time is {{ $value }}s"
