<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z.E.N.A Logo Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .zena-logo-z { color: #2563eb !important; }
        .zena-logo-e { color: #9333ea !important; }
        .zena-logo-n { color: #16a34a !important; }
        .zena-logo-a { color: #ea580c !important; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">Z.E.N.A Logo Test</h1>
        
        <div class="bg-white rounded-lg shadow p-8 mb-8">

            <div class="flex items-center space-x-3">

                    <span class="text-white text-lg font-bold">Z</span>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 tracking-wider">
                        <span style="color: #2563eb;">Z</span>.<span style="color: #9333ea;">E</span>.<span style="color: #16a34a;">N</span>.<span style="color: #ea580c;">A</span>
                    </h1>
                    <p class="text-sm text-gray-600">Inline Styles Test</p>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow p-8 mb-8">
            <h2 class="text-xl font-semibold mb-4">Test 2: CSS Classes</h2>
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center shadow-lg">
                    <span class="text-white text-lg font-bold">Z</span>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 tracking-wider">
                        <span class="zena-logo-z">Z</span>.<span class="zena-logo-e">E</span>.<span class="zena-logo-n">N</span>.<span class="zena-logo-a">A</span>
                    </h1>
                    <p class="text-sm text-gray-600">CSS Classes Test</p>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow p-8 mb-8">
            <h2 class="text-xl font-semibold mb-4">Test 3: Tailwind Classes</h2>
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center shadow-lg">
                    <span class="text-white text-lg font-bold">Z</span>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 tracking-wider">
                        <span class="text-blue-600">Z</span>.<span class="text-purple-600">E</span>.<span class="text-green-600">N</span>.<span class="text-orange-600">A</span>
                    </h1>
                    <p class="text-sm text-gray-600">Tailwind Classes Test</p>
                </div>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow p-8">
            <h2 class="text-xl font-semibold mb-4">Test 4: Combined</h2>
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center shadow-lg">
                    <span class="text-white text-lg font-bold">Z</span>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 tracking-wider">
                        <span class="zena-logo-z text-blue-600" style="color: #2563eb;">Z</span>.<span class="zena-logo-e text-purple-600" style="color: #9333ea;">E</span>.<span class="zena-logo-n text-green-600" style="color: #16a34a;">N</span>.<span class="zena-logo-a text-orange-600" style="color: #ea580c;">A</span>
