<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dropdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold mb-6">Test Dropdown</h1>
        
        <!-- Simple Test Dropdown -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Simple Test</label>
            <select class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                <option value="">Select option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        
        <!-- Project Dropdown -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Project Dropdown</label>
            <select id="project_id" name="project_id" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                <option value="">Select a project</option>
                <option value="01k7ygpf7khgxh1zd5xq88m3we">UAT Project 1</option>
                <option value="01k7ygpf99d1jekkcjqpawsqyv">UAT Project 2</option>
                <option value="01k7ygpfat8hcjka38g47f551x">UAT Project 3</option>
                <option value="01k7ygpfc80jtw3hwf7tg70kpp">UAT Project 4</option>
                <option value="01k7ygpfdf177sag7vafs0af0k">UAT Project 5</option>
            </select>
        </div>
        
        <!-- Test Button -->
        <button onclick="testDropdown()" class="bg-blue-600 text-white px-4 py-2 rounded-lg">
            Test Dropdown
        </button>
        
        <div id="result" class="mt-4 p-4 bg-gray-100 rounded"></div>
    </div>
    
    <script>
        function testDropdown() {
            const select = document.getElementById('project_id');
            const result = document.getElementById('result');
            
            result.innerHTML = `
                <p><strong>Dropdown ID:</strong> ${select.id}</p>
                <p><strong>Options count:</strong> ${select.options.length}</p>
                <p><strong>Selected value:</strong> ${select.value}</p>
                <p><strong>Selected text:</strong> ${select.options[select.selectedIndex].text}</p>
                <p><strong>Is disabled:</strong> ${select.disabled}</p>
                <p><strong>Is visible:</strong> ${select.offsetWidth > 0 && select.offsetHeight > 0}</p>
            `;
        }
        
        // Test on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, testing dropdown...');
            testDropdown();
        });
    </script>
</body>
</html>
