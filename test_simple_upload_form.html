<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üß™ Simple Upload Test Form</h1>
    <p>This form tests file upload to the API endpoint directly.</p>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Document Title *</label>
            <input type="text" id="title" name="title" required value="Test Document from Simple Form">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description">Test description from simple form</textarea>
        </div>
        
        <div class="form-group">
            <label for="project_id">Project</label>
            <select id="project_id" name="project_id">
                <option value="">Select Project</option>
                <option value="01k55sqnjppnzcxqja2637g3cp">Mr H∆∞ng (PA01)</option>
                <option value="01k55sjyxbj0j6zx4ffj5xktxw">Test Project (TEST-001)</option>
                <option value="01k55swa6kskk6ma5e5c5z8zcv">Test Project 3 (TEST-003)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="document_type">Document Type *</label>
            <select id="document_type" name="document_type" required>
                <option value="other">Other</option>
                <option value="drawing">Drawing</option>
                <option value="specification">Specification</option>
                <option value="contract">Contract</option>
                <option value="report">Report</option>
                <option value="photo">Photo</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="version">Version</label>
            <input type="text" id="version" name="version" value="1.0">
        </div>
        
        <div class="form-group">
            <label for="file">File Upload *</label>
            <input type="file" id="file" name="file" required>
        </div>
        
        <button type="submit">Upload Document</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            // Show loading
            resultDiv.innerHTML = '<div class="result">‚è≥ Uploading...</div>';
            
            try {
                const response = await fetch('/api/v1/upload-document', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Upload Successful!</h3>
                            <p><strong>Document ID:</strong> ${data.data.id}</p>
                            <p><strong>Title:</strong> ${data.data.title}</p>
                            <p><strong>File Name:</strong> ${data.data.file_name}</p>
                            <p><strong>File Size:</strong> ${data.data.file_size} bytes</p>
                            <p><strong>Project ID:</strong> ${data.data.project_id}</p>
                            <p><strong>Uploaded At:</strong> ${new Date(data.data.uploaded_at).toLocaleString()}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Upload Failed</h3>
                            <p><strong>Error:</strong> ${data.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
